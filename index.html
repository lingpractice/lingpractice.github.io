<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguiSHTIK</title>
    <link rel="stylesheet" type="text/css" href="equations_styles.css">
    <link rel="stylesheet" type="text/css" href="ling.css">
    <script src="word_lists/word_list.js"></script>
    <script src="word_lists/interjections.js"></script>
    <script defer src="ling.js"></script>
</head>
<body>
    <header>
        <h1>LINGUISHTIKS</h1>
    </header>
    <section id="main" class="active">
        <p id="directions">Playing Mat</p>
        <textarea id="playing-mat-input" class="input-div" maxlength="36"></textarea>
        <p id="directions">Resources</p>
        <textarea id="resources-input" class="input-div" maxlength="36"></textarea>
        <p id="directions">Required Letters</p>
        <textarea id="required-input" class="small input-div" maxlength="10"></textarea>
        <p id="directions">Forbidden Letters</p>
        <textarea id="forbidden-input" class="small input-div" maxlength="10"></textarea>
        <p id="directions">Number of Letters</p>
        <textarea id="letters-input" class="small input-div" maxlength="2"></textarea>
        <p id="directions">Wild letters<br/>(These letters need to exist in resources too)</p>
        <textarea id="wild-input" class="small input-div" maxlength="10"></textarea>
        <p id="directions">Letter Transfer</p>
        <div id="transfer-input" class="block-input-div">
            <input class="small input-div" maxlength="1"/>
            <div class="block">
                <p>></p>
            </div>
            <input class="small input-div" maxlength="1"/>
        </div>
        <div id="double-consonant" class="toggle-div-container">
            <p>Double Consonant</p>
            <div class="toggle">
                <div class="toggle-switch"></div>
            </div>
        </div>
        <div id="double-vowel" class="toggle-div-container">
            <p>Double Vowel</p>
            <div class="toggle">
                <div class="toggle-switch"></div>
            </div>
        </div>
        <div id="submit">
            <p style="position: absolute;">ENTER</p>
        </div>
        <div id="answer-container" style="margin-bottom: 20px"></div>
    </section>
</body>
</html>
